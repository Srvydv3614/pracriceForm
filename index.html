<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <header>
        <h1>
          <img src="sbi.jpg" alt="sbi logo" width="35" /> State Bank of India
        </h1>
      </header>
      <main>
        <h3 class="login" >login</h3>
        <small>USERNAME</small> <br />
        <input type="text" placeholder="saurav123" required /><br />
        <small>PASSWORD</small> <br />
        <input type="password" name="password" id="loginpassid" required />
        <br />
        <button>Login</button>
        <pre>------------ or -----------</pre>
        <h3 class="register" >Register</h3>
        <small>USERNAME</small> <br />
        <input type="text" required placeholder="saurav123" /> <br />
        <small>PASSWORD</small> <br />
        <input type="password" name="password" id="passid" required /> <br />
        <small>CONFIRM PASSWORD</small> <br />
        <input
          type="password"
          name="confirm password"
          id="confirmpassid"
          required
        />
        <br />
        <button>Register</button>
      </main>
    </form>
  </body>
</html>
